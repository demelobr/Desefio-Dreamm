<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dreamm - Cadastro</title>
        <link rel="sortcut icon" href="images/icon.png" type="image/x-icon"/>
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body onload="PageDefault()">
        <section id="banner">
            <header id="header">
                <a href="index.html" class="logo"><img src="images/logo.png" alt="Dreamm"></a>       
                <div class="header-social">
                    <ul id="socials">
                        <li id="facebook"><a href="https://www.facebook.com/DreammTecnologia/" target="_blank"><i class="uit uit-facebook-f"></i></a></li>
                        <li id="linkedin"><a href="https://br.linkedin.com/company/dreamm" target="_blank"><i class="uit uit-linkedin-alt"></i></a></li>
                        <li id="youtube"><a href="#" target="_blank"><i class="uit uit-youtube"></i></a></li>
                        <li id="twitter"><a href="#" target="_blank"><i class="uit uit-twitter-alt"></i></a></li>
                    </ul>
                </div>
            </header>
            <article id="banner-content">
                <h1 id="banner-title">Venha crescer com a <strong>Dreamm!</strong></h1>
                <h2 id="banner-description">Torne realidade os sonhos da sua empresa.</h2>
                <a id="banner-btn" href="#forms">Cadastre-se!</a>
            </article>
        </section>
        <section id="forms">
            <div id="warning">
                <p id="warningText">Preencha todos os campos obrigatórios!</p>
            </div>
            <div class="row">
                <div class="col-md-6" id="profile">
                    <div class="forms-container">
                        <h2 id="profile-title">Empresa</h2>
                        <form class="form" id="profile-form">
                            <label>Nome*</label>
                            <input class="input-form" id="nomeEmpresa" type="text" placeholder="Nome" required/>
                            <span class="input-border-form"></span>
                            <label>CNPJ*</label>
                            <input class="input-form" id="cnpjEmpresa" type="text" placeholder="CNPJ" required/>
                            <span class="input-border-form"></span>
                            <label>Tipo*</label>
                            <input class="input-form" id="tipoEmpresa" type="text" placeholder="Tipo" required/>
                            <span class="input-border-form"></span>
                            <label>Telefone*</label>                        
                            <input class="input-form" id="telefoneEmpresa" type="text" placeholder="Telefone" required/>
                            <span class="input-border-form"></span>
                            <label>CEP</label>                        
                            <input class="input-form" id="cepEmpresa" type="text" placeholder="CEP"/>
                            <span class="input-border-form"></span>
                            <label>Rua</label>                        
                            <input class="input-form" id="ruaEmpresa" type="text" placeholder="Rua"/>
                            <span class="input-border-form"></span>
                            <label>Cidade</label>                        
                            <input class="input-form" id="cidadeEmpresa" type="text" placeholder="Cidade"/>
                            <span class="input-border-form"></span>
                            <label>País</label>                        
                            <input class="input-form" id="paisEmpresa" type="text" placeholder="País"/>
                            <span class="input-border-form"></span>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="forms-container">
                        <h2 id="profile-title">Responsável</h2>
                        <form class="form" id="profile-form">
                            <label>Primeiro nome</label>
                            <input class="input-form" id="nomeResponsavel" type="text" placeholder="Primeiro nome" required/>
                            <span class="input-border-form"></span>
                            <label>Sobrenome*</label>
                            <input class="input-form" id="sobrenomeResponsavel" type="text" placeholder="Sobrenome" required/>
                            <span class="input-border-form"></span>
                            <label>Telefone</label>
                            <input class="input-form" id="telefoneResponsavel" type="text" placeholder="Telefone" required/>
                            <span class="input-border-form"></span>
                            <label>Celular</label>                        
                            <input class="input-form" id="celularResponsavel" type="text" placeholder="Celular" required/>
                            <span class="input-border-form"></span>
                            <label>Email</label>                        
                            <input class="input-form" id="emailResponsavel" type="text" placeholder="Email"/>
                            <span class="input-border-form"></span>
                        </form>
                    </div>
                </div>
            </div>
            <div class="btn-container">
                <input type="submit" class="btn-submit" id="btn-save" value="Enviar"/>
            </div>
        </section>
        <footer class="footer">
            <h6>All rights reserved. Made with</h6>
            <img src="images/code.svg" alt="code">
            <h6>and</h6>
            <img src="images/like.svg" alt="love">
            <h6>by <strong><a id="creator" href="https://www.linkedin.com/in/brunomelocosta/" target="_blank">Bruno Melo</a>.</strong></h6>
        </footer>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
